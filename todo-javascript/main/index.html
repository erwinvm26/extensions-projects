<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo for Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="screen-extension">
    <div class="mt-0 pt-0">
      <form id="submit" class="row justify-content-between">
        <div class="col-9 m-0 p-0">
          <input type="text" class="form-control" name="inputTask" placeholder="You write here your new task" />
          <small class="text-secondary">
            Maximum task constraint<span id="maxConstraintTask" class="text-dark">Undefined</span>
            <a href="chrome-extension://ahkhdbfmfmjgfbbgkkilmgcicohhldap/options/index.html" target="_blank"
              rel="noopener noreferrer">Extension Options</a>
          </small>
        </div>
        <div class="col-3 m-0 p-0 text-end">
          <button type="submit" class="btn btn-primary">New Task</button>
        </div>
      </form>
    </div>
    <div class="m-0 p-0">
      <ul id="list-tasks" class="list-group p-0 m-0 overflow-y-scroll list-tasks" style="height: 330px;">
      </ul>
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
